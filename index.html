<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档下载中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2ea44f;
            --primary-dark: #2c974b;
            --text-color: #24292e;
            --light-bg: #f6f8fa;
            --card-bg: #ffffff;
            --border-color: #e1e4e8;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-hover: 0 14px 28px rgba(0,0,0,0.12), 0 10px 10px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #2ea44f 0%, #2c974b 100%);
            color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6a737d;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            box-shadow: var(--shadow);
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .document-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .document-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .card-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 24px;
            color: white;
        }

        .pdf { background: #F40F02; }
        .doc { background: #2B579A; }
        .zip { background: #805AD5; }
        .image { background: #00A859; }
        .code { background: #24292e; }
        .txt { background: #6c757d; }

        .file-info h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .file-info p {
            color: #6a737d;
            font-size: 0.9rem;
        }

        .card-body {
            padding: 20px;
            flex-grow: 1;
        }

        .description {
            color: #586069;
            margin-bottom: 15px;
        }

        .file-meta {
            display: flex;
            justify-content: space-between;
            color: #6a737d;
            font-size: 0.85rem;
            margin-top: auto;
        }

        .card-footer {
            padding: 15px 20px;
            background: var(--light-bg);
            border-top: 1px solid var(--border-color);
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: var(--primary-dark);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #6a737d;
        }

        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            color: #6a737d;
            border-top: 1px solid var(--border-color);
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .documents-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .search-filter {
                flex-direction: column;
            }
            
            .search-box {
                min-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .documents-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-download-alt"></i> 文档下载中心</h1>
        </header>

        <div class="search-filter">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="搜索文档...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="pdf">PDF</button>
                <button class="filter-btn" data-filter="doc">文档</button>
                <button class="filter-btn" data-filter="zip">压缩包</button>
                <button class="filter-btn" data-filter="code">代码</button>
            </div>
        </div>

        <div class="documents-grid" id="documentsGrid">
            <!-- 文档卡片将通过JavaScript动态生成 -->
        </div>

        <footer>
            <p>© lzh 微信公众号『无花de蔷薇』 | 由 GitHub Pages 提供支持</p>
        </footer>
    </div>

    <script>
        // 文档数据
        const documents = [
            {
                id: 1,
                title: "普通高中教科书·数学（A版）阅读提示",
                description: "用时3年编撰的新高考数学『回归教材』指南",
                type: "pdf",
                date: "2025-11-20",
                url: "普通高中教科书·数学（A版）阅读提示.pdf",
                icon: "file-pdf"
            },
            {
                id: 4,
                title: "2022年高考圆锥曲线问题的射影几何视角",
                description: "【学习札记】从射影几何的角度分析2022年高考数学圆锥曲线解答题",
                type: "pdf",
                date: "2025-11-20",
                url: "2022年高考圆锥曲线问题的射影几何视角.pdf",
                icon: "file-pdf"
            },
            {
                id: 2,
                title: "2026年普通高等学校招生全国统一考试模拟试题",
                description: "新高考数学模拟卷",
                type: "pdf",
                date: "2025-11-20",
                url: "2026年普通高等学校招生全国统一考试模拟试题_数学.pdf",
                icon: "file-pdf"
            },
            {
                id: 3,
                title: "2026年普通高等学校招生全国统一考试模拟试题（答案）",
                description: "新高考数学模拟卷参考答案",
                type: "pdf",
                date: "2025-11-20",
                url: "2026年普通高等学校招生全国统一考试模拟试题_数学（答案）.pdf",
                icon: "file-pdf"
            },
            {
                id: 5,
                title: "“洛”和“必达”可以兼得",
                description: "【学习札记】洛必达定理在高中数学中的使用方法",
                type: "pdf",
                date: "2025-11-20",
                url: "“洛”和“必达”可以兼得.pdf",
                icon: "file-pdf"
            },
            {
                id: 6,
                title: "从一道常规的极值点偏移问题说起",
                description: "【学习札记】极值点偏移问题的基本解法研究",
                type: "pdf",
                date: "2025-11-20",
                url: "从一道常规的极值点偏移问题说起.pdf",
                icon: "file-pdf"
            },
            {
                id: 7,
                title: "极值点偏移再出发",
                description: "【学习札记】极值点偏移问题的进一步研究",
                type: "pdf",
                date: "2025-11-20",
                url: "极值点偏移再出发.pdf",
                icon: "file-pdf"
            },
            {
                id: 8,
                title: "跨越——从极值点偏移到双变量不等式",
                description: "【学习札记】极值点偏移问题的进一步加深",
                type: "pdf",
                date: "2025-11-20",
                url: "跨越——从极值点偏移到双变量不等式.pdf",
                icon: "file-pdf"
            },
            {
                id: 9,
                title: "探究与启示——浅谈新高考I卷解析几何解答题",
                description: "【学习札记】对2020-2022年新高考卷解析几何解答题的综合分析",
                type: "pdf",
                date: "2025-11-20",
                url: "探究与启示——浅谈新高考I卷解析几何解答题.pdf",
                icon: "file-pdf"
            },
            {
                id: 10,
                title: "浅析以彭赛列闭合定理为背景的切线问题之解法",
                description: "【学习札记】对以彭赛列闭合定理为背景的切线问题解法的优化探讨",
                type: "pdf",
                date: "2025-11-20",
                url: "浅析以彭赛列闭合定理为背景的切线问题之解法.pdf",
                icon: "file-pdf"
            }
        ];

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderDocuments(documents);
            setupEventListeners();
        });

        // 渲染文档卡片
        function renderDocuments(docs) {
            const grid = document.getElementById('documentsGrid');
            
            if (docs.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-search"></i>
                        <h3>未找到匹配的文档</h3>
                        <p>尝试使用其他搜索关键词或筛选条件</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = docs.map(doc => `
                <div class="document-card" data-type="${doc.type}">
                    <div class="card-header">
                        <div class="file-icon ${doc.type}">
                            <i class="fas fa-${doc.icon}"></i>
                        </div>
                        <div class="file-info">
                            <h3>${doc.title}</h3>
                            <p>${doc.type.toUpperCase()} 文件</p>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="description">${doc.description}</p>
                        <div class="file-meta">
                            <span><i class="far fa-calendar-alt"></i> ${doc.date}</span>
                            <span><i class="fas fa-weight-hanging"></i> ${doc.size}</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="${doc.url}" class="download-btn" download>
                            <i class="fas fa-download"></i> 下载文档
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 搜索功能
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', filterDocuments);
            
            // 筛选功能
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 更新活动按钮
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    filterDocuments();
                });
            });
        }

        // 筛选文档
        function filterDocuments() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            
            const filteredDocs = documents.filter(doc => {
                const matchesSearch = doc.title.toLowerCase().includes(searchTerm) || 
                                     doc.description.toLowerCase().includes(searchTerm);
                const matchesFilter = activeFilter === 'all' || doc.type === activeFilter;
                
                return matchesSearch && matchesFilter;
            });
            
            renderDocuments(filteredDocs);
        }
    </script>
</body>
</html>
